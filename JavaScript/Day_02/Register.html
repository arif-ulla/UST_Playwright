<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./Register.css"/>
    <script src="./Register.js"></script>
</head>
<body>
    <div id="myform">
        <input id="name" type="text" placeholder="name"/> <br />
        <input id="email" type="email" placeholder="email"/> <br />
        <input id="age" type="number" placeholder="age"/> <br />
        <input id="role" type="text" placeholder="role"/> <br />
        <input id="phone" type="number" placeholder="phone"/> <br />
        <input id="salary" type="number" placeholder="salary"/> <br />

        <button id="submit" onclick="submit()">Submit</button>

    </div>

    <div id="validationMsg">
        <h3 id="vmsg"></h3>
    </div>

    
</body>
</html>
