        function pressed(){
            alert('key is pressed')

<!--onload event-->
<body onload="alert('Page is loaded')">
    <!--onclick event-->
    <button onclick="this.innerHTML = Date()">The time is :</button>
    
    <!--onmouseenter and onmouseleave events-->
    <button onmouseenter="this.innerHTML = 'Mouse Entered'"
            onmouseleave="this.innerHTML = 'Mouse Left'"
    >Mouse</button>

    <!--onkeypress and onkeydown events-->
    <input type="text" onkeypress="pressed()">

</body>
